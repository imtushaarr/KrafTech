<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>FORM KRAFTECH COMMUNITY</title>
    <link rel="shortcut icon" href="assets/KRAFDEV.png" type="image/x-icon">
</head>
<body>
    <div id="header">
        <div class="right">
            <img src="assets/KRAFDEV 2.png" alt="">
        </div>
        <div class="left">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
            <a href="form.html"><button>FORM</button></a>
        </div>
    </div>

    <div id="form">
        <h2>Job Application Form</h2>
        <form action="#" method="post" id="jobForm">

            <!-- Job ID Number -->
            <div class="form-group">
                <label for="job-id">Job ID Number:</label>
                <input type="text" id="job-id" name="job-id" placeholder="KFD0293" required>
            </div>

            <!-- Profile Name -->
            <div class="form-group">
                <label for="profile-name">Profile Name:</label>
                <input type="text" id="profile-name" name="profile-name" placeholder="Software Engineer" required>
            </div>

            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
    
            <!-- Phone Number with Country Code -->
            <div class="form-group">
                <label for="phone">Phone Number (with Country Code):</label>
                <input type="tel" id="phone" name="phone" pattern="\+\d{1,3}\d{10}" placeholder="+911234567890" required>
            </div>
    
            <!-- Gmail -->
            <div class="form-group">
                <label for="gmail">Gmail:</label>
                <input type="email" id="gmail" name="gmail" pattern=".+@gmail\.com" placeholder="example@gmail.com" required>
            </div>
    
            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <!-- Options Tag -->
            <div class="form-group">
                <label for="options">Course</label>
                <select id="options" name="options" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="option1">BE/BTECH</option>
                    <option value="option2">MTECH</option>
                    <option value="option3">MBA</option>
                    <option value="option3">Others</option>
                </select>
            </div>
    
            <!-- University -->
            <div class="form-group">
                <label for="university">College/ University:</label>
                <input type="text" id="university" name="university">
            </div>
    
            <!-- Resume Upload -->
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="footer">
        <h6>&copy; 2024 KrafTech Community, Created By KrafTech Developers.</h6>
    </div>

    <style>
